<%- include ../partials/fw_header.html %>
<div class="container">
  <div class="row">
    <div class="panel giant col-md-8 col-md-push-2">
        <div class="row title-bg"><span class="fui-user"></span></div>
        <div class="row">
          <form action="sign_in" class="col-md-8 col-md-push-2" method="POST">
            <div class="form-group input-group">
              <span class="input-group-addon">@&nbsp;</span>
              <input type="text" name="email" class="form-control" placeholder="您的email">
            </div>
            
            <div class="form-group input-group">
              <span class="input-group-addon"><span class="fui-lock clear-pr"></span></span>
              <input type="password" name="encrypted_password" class="form-control" placeholder="您的密码">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-block btn-info">确认</button>
            </div>
            <div class="form-group">
              <a href="/forget_password" style="float:right">忘记密码</a>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
<%- include ../partials/fw_footer.html %>
